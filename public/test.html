<!DOCTYPE html>
<html>
  <head>
    <title>The War Room</title>
    <link href='/stylesheets/warroom.css' rel='stylesheet' type='text/css'>
    <script src='/javascripts/jquery.js' type='text/javascript'></script>
    <script src='/javascripts/flot/jquery.flot.js' type='text/javascript'></script>
    <script src='/javascripts/flot/jquery.flot.stack.js' type='text/javascript'></script>

    <script src='/javascripts/warroom.js' type='text/javascript'></script>
  </head>
  <body>
    <h1>THE WAR ROOM</h1>
    <ul>
      <a href="/graphs">List Graphs</a>
    </ul>

    <hr>
    <h2>testgraph</h2>
    <div id='placeholder' style='width: 600px; height: 300px; position: relative;'></div>
    <script type='text/javascript'>
		$.plot($('#placeholder'), [{color: 'blue', data: [[0,1] ,[1000,20], null, [2000,15] ,[3000,20]] }], {
			legend: { show: false },
			series: {
				stack: true,
				lines: { 
					lineWidth: 0,
					fill: 0.9,
					show: true,
				},
				color: "#ff0000"
			},
			xaxis: {
				mode: 'time'
			},
			grid: {
				show: true,
				aboveData: false,
				color: "black",
				tickColor: "#000000",
				borderWidth: 1,
				borderColor: "#000000",
				hoverable: true,
				autoHighlight: false
			}
		});
    </script>
  </body>
</html>
